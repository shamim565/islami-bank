<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islami Bank Bangladesh Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-6">Welcome to <span class="text-teal-600">Bangladesh Islami
                Bank</span>
        </h1>
    </header>
    <section class="bg-cyan-100 w-3/5 mx-auto mt-14 p-12 rounded-xl">
        <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-3 p-3 rounded" placeholder="Email" type="email" name="" id="user-email">
            <input class="w-9/12 block p-3 mb-3 rounded" placeholder="Password" type="password" name="" id="password">
            <button id="submit-btn"
                class=" bg-teal-600 hover:bg-teal-700 text-white text-lg px-8 py-2 font-semibold rounded-md">Submit</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
