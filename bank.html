<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Islami Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center my-6">Welcome to <span class="text-teal-600">Bangladesh Islami
                Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-lime-100 py-20">
            <h1 class="text-4xl text-center font-semibold my-5">Let's Get Some Mooooooooooney!!!</h1>
            <div class="grid grid-cols-3 gap-4 w-3/5 mx-auto ">
                <div class="bg-green-400 text-white font-semibold text-lg p-8 rounded-md">
                    <h4>Deposit</h4>
                    <p class="text-3xl">$<span id="total-deposit">0</span></p>
                </div>
                <div class="bg-pink-400 text-white font-semibold text-lg p-8 rounded-md">
                    <h4>Withdraw</h4>
                    <p class="text-3xl">$<span id="total-withdraw">0</span></p>
                </div>
                <div class="bg-orange-400 text-white font-semibold text-lg p-8 rounded-md">
                    <h4>Balance</h4>
                    <p class="text-3xl">$<span id="total-balance">1240</span></p>
                </div>
            </div>
            <div class="grid grid-cols-2 w-3/5 mx-auto my-12 gap-4">
                <div class="bg-orange-500 p-5 rounded-md">
                    <h1 class="text-md font-semibold text-lg text-white">Please Deposit</h1>
                    <input class="block my-2 w-9/12 p-1 rounded" placeholder=" $Amount you want to deposit" type="text"
                        id="deposit-amount">
                    <button id="deposit-btn"
                        class="bg-black border hover:bg-slate-800 text-white text-base px-4 py-1 font-semibold rounded-md ">Deposit</button>
                </div>
                <div class="bg-yellow-500 p-5 rounded-md">
                    <h1 class="text-md font-semibold text-lg text-white">Please Withdraw</h1>
                    <input class="block my-2 w-9/12 p-1 rounded" placeholder=" $Amount you want to withdraw" type="text"
                        id="withdraw-amount">
                    <button id="withdraw-btn"
                        class=" bg-gray-700 hover:bg-gray-900 text-white text-base px-4 py-1 font-semibold border rounded-md ">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
</body>

</html>
